<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div style="position: fixed; right: 50px" class="btn-group">
    <button type="button" class="btn btn-secondary" onclick="javascript:window.scrollBy(0, -100);">Scroll up</button>
    <button type="button" class="btn btn-secondary" onclick="javascript:window.scrollBy(0, 100);">Scroll down</button>
</div>
<table class="table">
    <tbody>
    {{#recordings}}
    <tr>
        <td>{{timestamp}}</td>
        <td>
            <a href="/audio/{{filename}}">audio</a>
        </td>
        <td>{{text}}</td>
        <td>{{classifier}}</td>
        <td>{{classification}}</td>
        <td>{{extras}}</td>
    </tr>
    {{/recordings}}
    </tbody>
</table>
</body>
</html>
