syntax = "proto3";

package plp.proto;

service PermissionDisplayService {
  rpc PermissionDisplay (PermissionDisplayRequest) returns (PermissionDisplayResponse) {}
}

message PermissionDisplayRequest {
  /** content to send to classifier */
  string content = 1;
}

message PermissionDisplayResponse {
  /** info to display  */
  string text = 1;
}